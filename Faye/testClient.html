        src="http://pubsub-server.azurewebsites.net/faye-browser.js">

<script type="text/javascript">
  var client = new Faye.Client('http://pubsub-server.azurewebsites.net/faye');
	
	var subscription = client.subscribe('/foo', function(message) {
  		// handle message
		console.log(message);
	});
	
	subscription.then(function() {
	  alert('Subscription is now active!');
	});

	subscription.finally(function(e) {
		console.log('finally');
		console.log(e);
	});
	
	setTimeout(function() {
		client.publish('/foo', {text: 'Hi there'});
	}, 2000);
</script>
